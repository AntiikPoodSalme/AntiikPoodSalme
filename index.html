<script>
    let products = [];
    let isAdmin = false;

    // Fetch products from the GitHub JSON file
    fetch('https://raw.githubusercontent.com/AntiikPoodSalme/AntiikPoodSalme/main/products.json')
        .then(response => response.json())
        .then(data => {
            products = data;
            renderProducts();
        })
        .catch(error => {
            console.error('Error fetching the products:', error);
        });

    document.getElementById('sign-in').addEventListener('click', () => {
        const email = prompt('Enter your email:');
        const password = prompt('Enter your password:');

        if (email === 'admin@web.com' && password === 'adminpass123') {
            isAdmin = true;
            alert('Welcome back, Admin!');
            document.getElementById('admin-panel').style.display = 'block';
        } else {
            alert('You are not an admin.');
        }
    });

    const adminForm = document.getElementById('admin-form');
    adminForm.addEventListener('submit', (e) => {
        e.preventDefault();
        const name = document.getElementById('product-name').value;
        const price = parseFloat(document.getElementById('product-price').value);
        const id = document.getElementById('product-id').value;
        const description = document.getElementById('product-description').value;
        const previewImage = document.getElementById('product-image').value;
        const additionalImages = document.getElementById('additional-images').value.split(',').map(img => img.trim());

        const product = {
            id,
            name,
            price,
            description,
            previewImage,
            additionalImages,
            onSale: true,
        };

        products.push(product);
        updateProductsJson(products);
        renderProducts();
        adminForm.reset();
    });

    function updateProductsJson(products) {
        fetch('https://api.github.com/repos/AntiikPoodSalme/AntiikPoodSalme/contents/products.json', {
            method: 'PUT',
            headers: {
                'Authorization': 'token YOUR_GITHUB_PERSONAL_ACCESS_TOKEN', // Replace with your token
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                message: 'Updated products.json',
                content: btoa(JSON.stringify(products)), // Base64 encode the updated JSON
                sha: 'YOUR_FILE_SHA' // You will need to get the SHA of the file from the GitHub API
            })
        })
        .then(response => response.json())
        .then(data => console.log('Products updated successfully:', data))
        .catch(error => console.error('Error updating products.json:', error));
    }

    function renderProducts() {
        const productList = document.querySelector('.product-list');
        productList.innerHTML = '';

        products.forEach(product => {
            if (product.onSale) {
                const productCard = document.createElement('div');
                productCard.classList.add('product-card');

                productCard.innerHTML = `
                    <img src="${product.previewImage}" alt="${product.name}">
                    <h2>${product.name}</h2>
                    <p>Price: $${product.price}</p>
                    <p>ID: ${product.id}</p>
                    <button onclick="viewProduct('${product.id}')">More Info</button>
                    ${isAdmin ? `<button onclick="editProduct('${product.id}')">Edit</button>` : ''}
                    ${isAdmin ? `<button onclick="toggleSale('${product.id}')">Remove from Sale</button>` : ''}
                `;

                productList.appendChild(productCard);
            }
        });
    }

    function editProduct(id) {
        const product = products.find(p => p.id === id);
        if (!product) return;

        document.getElementById('edit-panel').style.display = 'block';
        document.getElementById('admin-panel').style.display = 'none';

        document.getElementById('edit-product-name').value = product.name;
        document.getElementById('edit-product-price').value = product.price;
        document.getElementById('edit-product-id').value = product.id;
        document.getElementById('edit-product-description').value = product.description;
        document.getElementById('edit-product-image').value = product.previewImage;
        document.getElementById('edit-additional-images').value = product.additionalImages.join(', ');

        document.getElementById('save-changes').onclick = () => {
            product.name = document.getElementById('edit-product-name').value;
            product.price = parseFloat(document.getElementById('edit-product-price').value);
            product.id = document.getElementById('edit-product-id').value;
            product.description = document.getElementById('edit-product-description').value;
            product.previewImage = document.getElementById('edit-product-image').value;
            product.additionalImages = document.getElementById('edit-additional-images').value.split(',').map(img => img.trim());

            updateProductsJson(products);
            document.getElementById('edit-panel').style.display = 'none';
            document.getElementById('admin-panel').style.display = 'block';
            renderProducts();
        };
    }

    function viewProduct(id) {
        const product = products.find(p => p.id === id);
        if (!product) return;

        const detailsWindow = window.open('', '_blank');
        detailsWindow.document.write(`
            <html>
            <head>
                <title>${product.name}</title>
                <style>
                    body {
                        font-family: Arial, sans-serif;
                        margin: 0;
                        padding: 1rem;
                        background-color: #f4f4f4;
                    }
                    .product-details {
                        max-width: 800px;
                        margin: auto;
                        padding: 1rem;
                        background: white;
                        border: 1px solid #ddd;
                        border-radius: 5px;
                        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
                        word-wrap: break-word;
                    }
                    .product-details img {
                        max-width: 100%;
                        height: auto;
                        margin-bottom: 1rem;
                    }
                </style>
            </head>
            <body>
                <div class="product-details">
                    <img src="${product.previewImage}" alt="${product.name}">
                    <h1>${product.name}</h1>
                    <p>Price: $${product.price}</p>
                    <p>ID: ${product.id}</p>
                    <p>${product.description}</p>
                    ${product.additionalImages.map(img => `<img src="${img}" alt="Additional image">`).join('')}
                </div>
            </body>
            </html>
        `);
        detailsWindow.document.close();
    }

    function toggleSale(id) {
        const product = products.find(p => p.id === id);
        if (product) {
            product.onSale = !product.onSale;
            updateProductsJson(products);
            renderProducts();
        }
    }

    document.getElementById('search-bar').addEventListener('input', (e) => {
        const query = e.target.value.toLowerCase();
        const filteredProducts = products.filter(product => product.name.toLowerCase().includes(query));

        const productList = document.querySelector('.product-list');
        productList.innerHTML = '';

        filteredProducts.forEach(product => {
            if (product.onSale) {
                const productCard = document.createElement('div');
                productCard.classList.add('product-card');

                productCard.innerHTML = `
                    <img src="${product.previewImage}" alt="${product.name}">
                    <h2>${product.name}</h2>
                    <p>Price: $${product.price}</p>
                    <p>ID: ${product.id}</p>
                    <button onclick="viewProduct('${product.id}')">More Info</button>
                    ${isAdmin ? `<button onclick="editProduct('${product.id}')">Edit</button>` : ''}
                    ${isAdmin ? `<button onclick="toggleSale('${product.id}')">Remove from Sale</button>` : ''}
                `;

                productList.appendChild(productCard);
            }
        });
    });
</script>
