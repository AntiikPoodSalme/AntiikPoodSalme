<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header a {
            color: white;
            text-decoration: none;
            margin: 0 1rem;
        }
        .search-bar {
            margin: 1rem auto;
            text-align: center;
        }
        .search-bar input {
            padding: 0.5rem;
            width: 80%;
            max-width: 500px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .product-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1rem;
            margin: 2rem;
        }
        .product-card {
            background: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 200px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding: 1rem;
            word-wrap: break-word;
        }
        .product-card img {
            max-width: 100%;
            height: auto;
            border-bottom: 1px solid #ddd;
            margin-bottom: 1rem;
        }
        .product-card p {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-height: 3em;
            line-height: 1.5em;
        }
        footer {
            text-align: center;
            padding: 1rem;
            background: #333;
            color: white;
            margin-top: 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;
        }
        footer a {
            color: white;
            text-decoration: none;
        }
        footer img {
            width: 24px;
            height: 24px;
            cursor: pointer;
        }
        .buy-panel {
            max-width: 800px;
            margin: auto;
            padding: 2rem;
            background: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: none;
        }
        .buy-panel h2 {
            text-align: center;
        }
        .buy-panel form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .buy-panel input, .buy-panel textarea {
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 100%;
        }
        .buy-panel button {
            padding: 0.5rem;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Shop</h1>
        <nav>
            <a href="#" id="buy-button">Buy</a>
        </nav>
    </header>

    <div class="search-bar">
        <input type="text" id="search-bar" placeholder="Search products...">
    </div>

    <div class="product-list">
        <!-- Product cards will be dynamically generated here -->
    </div>

    <footer>
        <p>Contact us at <a href="mailto:support@myshop.com">support@myshop.com</a></p>
        <a href="https://www.youtube.com/@AntiikPoodSalme" target="_blank">
            <img src="Images/youtube-icon.png" alt="YouTube">
        </a>
        <a href="https://www.tiktok.com/@antiikpoodsalme" target="_blank">
            <img src="Images/tiktok-icon.png" alt="TikTok">
        </a>
    </footer>

    <section class="buy-panel" id="buy-panel">
        <h2>Buy Products</h2>
        <form id="buy-form">
            <label for="name">Your Name</label>
            <input type="text" id="name" placeholder="Enter your name" required>

            <label for="email">Your Email</label>
            <input type="email" id="email" placeholder="Enter your email" required>

            <label for="product-ids">Product IDs (comma separated)</label>
            <input type="text" id="product-ids" placeholder="Enter product IDs" required>

            <button type="submit">Send</button>
        </form>
        <p id="error-message" style="color: red; display: none;">Invalid Product ID(s) entered. Please check and try again.</p>
    </section>

    <script>
        let products = JSON.parse(localStorage.getItem('products')) || [];

        document.getElementById('buy-button').addEventListener('click', () => {
            document.getElementById('buy-panel').style.display = 'block';
        });

        document.getElementById('buy-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const productIdsInput = document.getElementById('product-ids').value;
            const productIds = productIdsInput.split(',').map(id => id.trim());
            const invalidIds = [];

            productIds.forEach(id => {
                if (!products.some(product => product.id === id)) {
                    invalidIds.push(id);
                }
            });

            if (invalidIds.length > 0) {
                document.getElementById('error-message').style.display = 'block';
                return;
            }

            document.getElementById('error-message').style.display = 'none';

            // Here you would call a backend API to send the email.
            // This is just an alert for simulation.
            alert(`Email sent with the following details:\nName: ${name}\nEmail: ${email}\nProduct IDs: ${productIds.join(', ')}`);

            // Clear the form
            document.getElementById('buy-form').reset();
        });

        function renderProducts() {
            const productList = document.querySelector('.product-list');
            productList.innerHTML = '';

            products.forEach(product => {
                const productCard = document.createElement('div');
                productCard.classList.add('product-card');

                productCard.innerHTML = `
                    <img src="${product.previewImage}" alt="${product.name}">
                    <h2>${product.name}</h2>
                    <p>Price: $${product.price}</p>
                    <p>ID: ${product.id}</p>
                    <button onclick="viewProduct('${product.id}')">More Info</button>
                `;

                productList.appendChild(productCard);
            });
        }

        function viewProduct(id) {
            const product = products.find(p => p.id === id);
            if (!product) return;

            const detailsWindow = window.open('', '_blank');
            detailsWindow.document.write(`
                <html>
                <head>
                    <title>${product.name}</title>
                    <style>
                        body {
                            font-family: Arial, sans-serif;
                            margin: 0;
                            padding: 1rem;
                            background-color: #f4f4f4;
                        }
                        .product-details {
                            max-width: 800px;
                            margin: auto;
                            padding: 1rem;
                            background: white;
                            border: 1px solid #ddd;
                            border-radius: 5px;
                            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
                            word-wrap: break-word;
                        }
                        .product-details img {
                            max-width: 100%;
                            height: auto;
                            margin-bottom: 1rem;
                        }
                    </style>
                </head>
                <body>
                    <div class="product-details">
                        <img src="${product.previewImage}" alt="${product.name}">
                        <h1>${product.name}</h1>
                        <p>Price: $${product.price}</p>
                        <p>ID: ${product.id}</p>
                        <p>${product.description}</p>
                        ${product.additionalImages.map(img => `<img src="${img}" alt="Additional image">`).join('')}
                    </div>
                </body>
                </html>
            `);
            detailsWindow.document.close();
        }

        renderProducts();
    </script>
</body>
</html>
