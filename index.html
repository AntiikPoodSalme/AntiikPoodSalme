<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header a {
            color: white;
            text-decoration: none;
            margin: 0 1rem;
        }
        .search-bar {
            margin: 1rem auto;
            text-align: center;
        }
        .search-bar input {
            padding: 0.5rem;
            width: 80%;
            max-width: 500px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .product-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1rem;
            margin: 2rem;
        }
        .product-card {
            background: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 200px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding: 1rem;
            word-wrap: break-word;
        }
        .product-card img {
            max-width: 100%;
            height: auto;
            border-bottom: 1px solid #ddd;
            margin-bottom: 1rem;
        }
        .product-card p {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-height: 3em;
            line-height: 1.5em;
        }
        footer {
            text-align: center;
            padding: 1rem;
            background: #333;
            color: white;
            margin-top: 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
        footer a {
            color: white;
            text-decoration: none;
        }
        footer img {
            width: 24px;
            height: 24px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Shop</h1>
        <nav>
            <a href="#" id="how-to-buy">How To Buy</a>
        </nav>
    </header>

    <div class="search-bar">
        <input type="text" id="search-bar" placeholder="Search by name or ID...">
    </div>

    <div class="product-list">
        <!-- Product cards will be dynamically generated here -->
    </div>

    <footer>
        <p>Contact us at <a href="mailto:support@myshop.com">support@myshop.com</a></p>
        <a href="https://www.youtube.com/@AntiikPoodSalme" target="_blank">
            <img src="Images/youtube-icon.png" alt="YouTube">
        </a>
        <a href="https://www.tiktok.com/@antiikpoodsalme" target="_blank">
            <img src="Images/tiktok-icon.png" alt="TikTok">
        </a>
    </footer>

    <script>
        // Manual product list
        let products = [
            {
                id: '1',
                name: 'Product 1',
                price: 25.99,
                description: 'This is a description for Product 1.',
                previewImage: 'https://via.placeholder.com/200',
                additionalImages: ['https://via.placeholder.com/200', 'https://via.placeholder.com/200'],
                onSale: true,
            },
            {
                id: '2',
                name: 'Product 2',
                price: 19.99,
                description: 'This is a description for Product 2.',
                previewImage: 'https://via.placeholder.com/200',
                additionalImages: ['https://via.placeholder.com/200', 'https://via.placeholder.com/200'],
                onSale: true,
            }
            // Add more products here
        ];

        function renderProducts() {
            const productList = document.querySelector('.product-list');
            productList.innerHTML = '';

            products.forEach(product => {
                if (product.onSale) {
                    const productCard = document.createElement('div');
                    productCard.classList.add('product-card');

                    productCard.innerHTML = `
                        <img src="${product.previewImage}" alt="${product.name}">
                        <h2>${product.name}</h2>
                        <p>Price: $${product.price}</p>
                        <p>ID: ${product.id}</p>
                        <button onclick="viewProduct('${product.id}')">More Info</button>
                    `;

                    productList.appendChild(productCard);
                }
            });
        }

        function viewProduct(id) {
            const product = products.find(p => p.id === id);
            if (!product) return;

            const detailsWindow = window.open('', '_blank');
            detailsWindow.document.write(`
                <html>
                <head>
                    <title>${product.name}</title>
                    <style>
                        body {
                            font-family: Arial, sans-serif;
                            margin: 0;
                            padding: 1rem;
                            background-color: #f4f4f4;
                        }
                        .product-details {
                            max-width: 800px;
                            margin: auto;
                            padding: 1rem;
                            background: white;
                            border: 1px solid #ddd;
                            border-radius: 5px;
                            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
                            word-wrap: break-word;
                        }
                        .product-details img {
                            max-width: 100%;
                            height: auto;
                            margin-bottom: 1rem;
                        }
                    </style>
                </head>
                <body>
                    <div class="product-details">
                        <img src="${product.previewImage}" alt="${product.name}">
                        <h1>${product.name}</h1>
                        <p>Price: $${product.price}</p>
                        <p>ID: ${product.id}</p>
                        <p>${product.description}</p>
                        ${product.additionalImages.map(img => `<img src="${img}" alt="Additional image">`).join('')}
                    </div>
                </body>
                </html>
            `);
            detailsWindow.document.close();
        }

        document.getElementById('search-bar').addEventListener('input', (e) => {
            const query = e.target.value.toLowerCase();
            const filteredProducts = products.filter(product => 
                product.name.toLowerCase().includes(query) || product.id.toLowerCase().includes(query)
            );

            const productList = document.querySelector('.product-list');
            productList.innerHTML = '';

            filteredProducts.forEach(product => {
                if (product.onSale) {
                    const productCard = document.createElement('div');
                    productCard.classList.add('product-card');

                    productCard.innerHTML = `
                        <img src="${product.previewImage}" alt="${product.name}">
                        <h2>${product.name}</h2>
                        <p>Price: $${product.price}</p>
                        <p>ID: ${product.id}</p>
                        <button onclick="viewProduct('${product.id}')">More Info</button>
                    `;

                    productList.appendChild(productCard);
                }
            });
        });

        document.getElementById('how-to-buy').addEventListener('click', () => {
            const buyPage = window.open('', '_blank');
            buyPage.document.write(`
                <html>
                <head>
                    <title>How To Buy</title>
                    <style>
                        body {
                            font-family: Arial, sans-serif;
                            margin: 0;
                            padding: 1rem;
                            background-color: #f4f4f4;
                        }
                        .buy-info {
                            max-width: 800px;
                            margin: auto;
                            padding: 1rem;
                            background: white;
                            border: 1px solid #ddd;
                            border-radius: 5px;
                            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
                            text-align: center;
                        }
                    </style>
                </head>
                <body>
                    <div class="buy-info">
                        <h1>How To Buy</h1>
                        <p>To buy any product, contact me at <a href="mailto:smg@gmail.com">smg@gmail.com</a> with the product ID you're interested in.</p>
                    </div>
                </body>
                </html>
            `);
            buyPage.document.close();
        });

        renderProducts(); // Initial product rendering
    </script>
</body>
</html>
