<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AntiikPoodSalme</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header a {
            color: white;
            text-decoration: none;
            margin: 0 1rem;
        }
        .search-bar {
            margin: 1rem auto;
            text-align: center;
        }
        .search-bar input {
            padding: 0.5rem;
            width: 80%;
            max-width: 500px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .product-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1rem;
            margin: 2rem;
        }
        .product-card {
            background: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 200px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding: 1rem;
            word-wrap: break-word;
        }
        .product-card img {
            max-width: 100%;
            height: auto;
            border-bottom: 1px solid #ddd;
            margin-bottom: 1rem;
        }
        .product-card p {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-height: 3em;
            line-height: 1.5em;
        }
        footer {
            text-align: center;
            padding: 1rem;
            background: #333;
            color: white;
            margin-top: 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
        footer a {
            color: white;
            text-decoration: none;
        }
        footer img {
            width: 24px;
            height: 24px;
            cursor: pointer;
        }
        footer p {
            font-size: calc(1rem + 1vw); /* Responsive font size for footer */
        }
        /* Mobile adjustments */
        @media (max-width: 600px) {
            header h1 {
                font-size: calc(1.5rem + 1vw); /* Smaller title on mobile */
            }
            .search-bar input {
                width: 90%;
            }
            footer {
                flex-direction: column;
            }
            footer p {
                font-size: calc(1rem + 2vw); /* Larger text in footer for mobile */
                margin-bottom: 1rem;
            }
        }
        /* How To Buy Page */
        .how-to-buy-container {
            text-align: center;
            padding: 1rem;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .how-to-buy-container h1 {
            font-size: calc(2rem + 2vw);
            margin-bottom: 1rem;
        }
        .how-to-buy-container p {
            font-size: calc(1rem + 1vw);
            color: #333;
        }
        .how-to-buy-container a {
            color: #09a33c;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.2rem;
        }
        .how-to-buy-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Main Page -->
    <header>
        <h1>AntiikPoodSalme</h1>
        <nav>
            <a href="#how-to-buy-page">How To Buy</a>
        </nav>
    </header>

    <div class="search-bar">
        <input type="text" id="search-bar" placeholder="Search by name or ID...">
    </div>

    <div class="product-list">
        <!-- Product cards will be dynamically generated here -->
    </div>

    <footer>
        <p>How To Buy <a href="mailto:ContactAntiikPoodSalme@gmail.com">ContactAntiikPoodSalme@gmail.com</a></p>
        <a href="https://www.youtube.com/@AntiikPoodSalme" target="_blank">
            <img src="Images/youtube-icon.png" alt="YouTube">
        </a>
        <a href="https://www.tiktok.com/@antiikpoodsalme" target="_blank">
            <img src="Images/tiktok-icon.png" alt="TikTok">
        </a>
    </footer>

    <!-- How To Buy Page (Initially Hidden) -->
    <div id="how-to-buy-page" style="display:none;">
        <div class="how-to-buy-container">
            <div>
                <h1>How To Buy</h1>
                <p><a href="mailto:ContactAntiikPoodSalme@gmail.com">ContactAntiikPoodSalme@gmail.com</a></p>
            </div>
        </div>
    </div>

    <script>
        // Manual product list
        let products = [
            {
                id: '202501150',
                name: 'Cigarette Case Silver',
                price: 288,
                previewImage: 'https://i.ibb.co/gPbfvDp/IMG-20250115-142412.jpg',
                onSale: true,
            },
            {
                id: '202501151',
                name: 'Cigarette Holder Silver',
                price: 16,
                previewImage: 'https://i.ibb.co/18d6bfx/IMG-20250115-142620.jpg',
                onSale: true,
            },
            {
                id: '202501152',
                name: 'Silver Ash Tray',
                price: 30,
                previewImage: 'https://i.ibb.co/THXf9vk/IMG-20250115-142634.jpg',
                onSale: true,
            },
            {
                id: '202501153',
                name: 'Silver Ash Tray',
                price: 28,
                previewImage: 'https://i.ibb.co/n78D7S7/IMG-20250115-142712.jpg',
                onSale: true,
            }
        ];

        function renderProducts() {
            const productList = document.querySelector('.product-list');
            productList.innerHTML = '';

            products.forEach(product => {
                if (product.onSale) {
                    const productCard = document.createElement('div');
                    productCard.classList.add('product-card');

                    productCard.innerHTML = `
                        <img src="${product.previewImage}" alt="${product.name}">
                        <h2>${product.name}</h2>
                        <p>Price: â‚¬${product.price}</p>
                        <p>ID: ${product.id}</p>
                    `;

                    productList.appendChild(productCard);
                }
            });
        }

        renderProducts(); // Initial product rendering

        // Function to switch between pages
        const howToBuyLink = document.querySelector('a[href="#how-to-buy-page"]');
        howToBuyLink.addEventListener('click', (e) => {
            e.preventDefault();
            document.querySelector('footer').style.display = 'none';
            document.querySelector('.search-bar').style.display = 'none';
            document.querySelector('.product-list').style.display = 'none';
            document.getElementById('how-to-buy-page').style.display = 'block';
        });
    </script>
</body>
</html>
